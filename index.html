<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Advice</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c; /* Dark background color for an evil feel */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #ff6666; 
        }

        p {
            font-size: 18px;
            color: #ddd;
        }

        button {
            background-color: #4d4d4d; 
            color: #ffcc00; 
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>

<body>
    <h1>Random Advice</h1>
    <div>
        <p id="advice"></p>
    </div>
    <button onclick="getAdvice()">Get Advice</button>

    <script src="app.js"></script>
</body>
</html>
